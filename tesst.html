<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Himalaya Darshan</title>
  <style>
    .hindi-text { font-family: "Noto Sans Devanagari", sans-serif; }
    .english-text { font-family: Arial, sans-serif; }
  </style>
</head>
<body>

<h1 id="logo-3d-title">HIMALAY DARSHAN</h1>
<p id="subtitle">Social Service Organization</p>
<p id="about-p1">On 30th September 2025, ...</p>
<button id="langBtn">हिंदी</button>
<button id="explore-btn">Explore</button>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let isHindi = false;

  const translations = {
    "logo-3d-title": { en: "HIMALAY DARSHAN", hi: "हिमालय दर्शन" },
    "subtitle": { en: "Social Service Organization", hi: "सामाजिक सेवा संस्थान" },
    "about-p1": { 
      en: "On 30th September 2025, the Himalaya Darshan Social Service Organization was established.", 
      hi: "30 सितंबर 2025 को हिमालय दर्शन सामाजिक सेवा संस्थान स्थापित हुआ।" 
    },
    "explore-btn": { en: "Explore", hi: "अधिक जानकारी" }
  };

  const langBtn = document.getElementById("langBtn");

  langBtn.addEventListener("click", () => {
    isHindi = !isHindi;
    const lang = isHindi ? "hi" : "en";

    for (const id in translations) {
      const elem = document.getElementById(id);
      if (elem) {
        elem.innerHTML = translations[id][lang];

        // Apply fonts
        if (lang === "hi") {
          elem.classList.add("hindi-text");
          elem.classList.remove("english-text");
        } else {
          elem.classList.add("english-text");
          elem.classList.remove("hindi-text");
        }
      }
    }

    // Toggle button text
    langBtn.textContent = isHindi ? "English" : "हिंदी";
  });

});
</script>

</body>
</html>
