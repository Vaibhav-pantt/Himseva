<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HIMALAYA DARSHAN Team</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
html,body{
  width:100%;
  height:100%;
  background:#f0f0f0;
}

/* ===== TEAM SECTION ===== */
.team-section{
  padding:40px 0;
  text-align:center;
}
#meet-minds-title{
  margin-bottom:20px;
  font-size:2rem;
  color:#222;
}

/* GRID */
.team-grid{
  display:flex;
  width:100%;
  height:80vh;
  gap:0;
}
.team-card{
  position:relative;
  flex:1;
  overflow:hidden;
  cursor:pointer;
}
.team-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform .5s ease;
}
.team-card:hover img{
  transform:scale(1.1);
}

/* OVERLAY */
.team-info{
   
  justify-content:flex-end;
  padding-bottom:40px;


  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:0;
  background:rgba(0,0,0,.7);
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:height .5s ease;
}
.team-card:hover .team-info{
  height:100%;
}

.team-info h3,
.team-info p{
  opacity:0;
  transform:translateY(20px);
  transition:.4s ease;
}
.team-card:hover .team-info h3,
.team-card:hover .team-info p{
  opacity:1;
  transform:translateY(0);
}

/* RESPONSIVE */
@media(max-width:900px){
  .team-grid{flex-direction:column;height:auto}
  .team-card{height:300px}
  .team-card:hover .team-info{height:60%}
}
/* ================= MODAL BACKDROP ================= */
.team-modal {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  backdrop-filter: blur(8px);
  display: none;
  z-index: 9999;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* ================= MODAL CONTAINER ================= */
.team-modal-content {
  background: #ffffff;
  width: 100%;
  max-width: 1000px;
  height: 85vh;
  display: flex;
  border-radius: 18px;
  overflow: hidden;
  position: relative;
  animation: modalPop 0.35s ease;
  box-shadow: 0 30px 80px rgba(0,0,0,0.4);
}

/* ================= CLOSE BUTTON ================= */
.close-modal {
  position: absolute;
  top: 18px;
  right: 18px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  color: #222;
  font-size: 26px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  z-index: 20;
}

.close-modal:hover {
  background: #000;
  color: #fff;
}

/* ================= LEFT IMAGE ================= */
.modal-left {
  width: 42%;
  height: 100%;
  position: relative;
}

.modal-left::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.35),
    rgba(0,0,0,0)
  );
}

.modal-left img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= RIGHT CONTENT ================= */


/* Right: Content Panel - Fluid Typography */
.modal-right {
  flex: 1;
  padding: clamp(24px, 6vw, 40px);
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: rgba(45, 80, 22, 0.4) transparent;
  -webkit-overflow-scrolling: touch; /* iOS smooth scroll */
}

.modal-right h2 {
  margin: 0 0 clamp(10px, 3vw, 16px);
  font-size: clamp(22px, 7vw, 36px);
  color: #1a1a1a;
  font-weight: 800;
  line-height: 1.25;
  letter-spacing: -0.02em;
}

.detail {
  margin: clamp(6px, 1.5vw, 10px) 0;
  font-size: clamp(14px, 4vw, 16px);
  color: #444;
  line-height: 1.65;
}

.label {
  margin-top: clamp(16px, 4vw, 24px);
  font-weight: 700;
  font-size: clamp(12px, 3.5vw, 14px);
  color: #2D5016;
  text-transform: uppercase;
  letter-spacing: 1.3px;
}

.typewriter {
  margin-top: clamp(12px, 3vw, 16px);
  font-style: italic;
  color: #555;
  white-space: pre-line;
  line-height: 1.6;
  font-size: clamp(14px, 4vw, 16px);
}

/* Social Icons - Touch-Friendly Grid */
.social-icons {
  margin-top: clamp(24px, 6vw, 32px);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(48px, 1fr));
  gap: clamp(12px, 3vw, 18px);
  max-width: min(100%, 260px);
}

.icon {
  width: clamp(42px, 12vw, 52px);
  height: clamp(42px, 12vw, 52px);
  border-radius: clamp(10px, 2.5vw, 14px);
  color: white;
  font-size: clamp(18px, 5vw, 24px);
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  position: relative;
  overflow: hidden;
  transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 
    0 6px 20px rgba(0,0,0,0.15),
    inset 0 1px 0 rgba(255,255,255,0.3);
  border: 1px solid rgba(255,255,255,0.25);
  min-height: 44px; /* Touch target minimum */
  touch-action: manipulation;
}

/* Social Brand Colors - Optimized */
.fb { 
  background: linear-gradient(145deg, #1877f2, #166fe5, #145bb7);
}
.fb:hover { 
  transform: translateY(-2px) scale(1.06);
  box-shadow: 0 12px 30px rgba(24,119,242,0.4);
}

.ig { 
  background: radial-gradient(circle at 30% 20%, #feda77, #fa7e1e, #f53192, #8134af, #515bd4);
}
.ig:hover { 
  transform: translateY(-2px) scale(1.06);
  box-shadow: 0 12px 30px rgba(245,49,146,0.4);
}

.li { 
  background: linear-gradient(145deg, #0a66c2, #0866b3, #05599a);
}
.li:hover { 
  transform: translateY(-2px) scale(1.06);
  box-shadow: 0 12px 30px rgba(10,102,194,0.45);
}

/* Close Button - Mobile Optimized */
.close-modal {
  position: absolute;
  top: clamp(12px, 4vw, 18px);
  right: clamp(12px, 4vw, 18px);
  width: clamp(44px, 12vw, 52px);
  height: clamp(44px, 12vw, 52px);
  border-radius: 50%;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(0,0,0,0.1);
  color: #333;
  font-size: clamp(18px, 5vw, 24px);
  font-weight: 700;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  user-select: none;
  z-index: 10;
  min-height: 44px; /* Touch target */
}

.close-modal:hover,
.close-modal:active {
  background: rgba(45, 80, 22, 0.95);
  color: white;
  transform: scale(1.1);
  box-shadow: 0 8px 25px rgba(45, 80, 22, 0.4);
}

/* Animations */
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes slideUp { 
  0% { opacity: 0; transform: translateY(30px) scale(0.95); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* Reduced Motion */
@media (prefers-reduced-motion: reduce) {
  .team-modal-content, .icon, .close-modal, .modal-photo {
    transition: none !important;
    animation: none !important;
  }
}

/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {

  .team-modal {
    padding: 0;
  }

  .team-modal-content {
    flex-direction: column;
    height: 100vh;
    width: 100%;
    border-radius: 0;
  }

  .modal-left {
    width: 100%;
    height: 45%;
  }

  .modal-right {
    width: 100%;
    height: 55%;
    padding: 25px;
  }

  .close-modal {
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: #fff;
  }
}


</style>
</head>

<body>

<section class="team-section">
<h2 id="meet-minds-title">Meet the Minds Behind HIMALAYA DARSHAN</h2>

<div class="team-grid">
  <div class="team-card" data-member="1">
    <img src="images/bipin pandey.jpg">
    <div class="team-info">
      <h3>BIPIN PANDEY</h3>
      <p>Founder & Manager</p>
    </div>
  </div>

  <div class="team-card" data-member="2">
    <img src="images/mukul pant 2.jpg">
    <div class="team-info">
      <h3>MANOJ PANT</h3>
      <p>Secretary</p>
    </div>
  </div>

  <div class="team-card" data-member="3">
    <img src="images/pooja bhabhi.jpg">
    <div class="team-info">
      <h3>POOJA PANDEY</h3>

</div>
</section>

<!-- MODAL -->
<div id="team-modal" class="team-modal">
  <div class="team-modal-content">
    <span class="close-modal">&times;</span>

    <div class="modal-left">
      <img id="modal-img">
    </div>

    <div class="modal-right">
      <h2 id="modal-name"></h2>
      <p class="detail"><strong>Full Name:</strong> <span id="modal-fullname"></span></p>
      <p class="detail"><strong>Role:</strong> <span id="modal-role"></span></p>
      <p class="detail"><strong>Email:</strong> <a id="modal-email"></a></p>
      <p class="detail"><strong>Phone:</strong> <span id="modal-phone"></span></p>
      <p class="detail"><strong>Location:</strong> <span id="modal-location"></span></p>
      <p class="label">Education:</p>
      <p id="modal-education"></p>
      <p class="label">About:</p>
      <p id="modal-bio"></p>
    </div>
  </div>
</div>

<script>
const modal = document.getElementById("team-modal");
const closeBtn = document.querySelector(".close-modal");

/* MODAL ELEMENTS */
const modalImg = document.getElementById("modal-img");
const modalName = document.getElementById("modal-name");
const modalFullname = document.getElementById("modal-fullname");
const modalRole = document.getElementById("modal-role");
const modalEmail = document.getElementById("modal-email");
const modalPhone = document.getElementById("modal-phone");
const modalLocation = document.getElementById("modal-location");
const modalEducation = document.getElementById("modal-education");
const modalBio = document.getElementById("modal-bio");

/* TEAM DATA */
const teamMembers = {
  1: {
    img: "images/bipin pandey.jpg",
    fullname: "Mr. Bipin Chandra Pandey",
    role: "Founder / Manager",
    email: "bipinpuja27@gmail.com",
    phone: "+91 9149677383",
    location: "Almora, Uttarakhand",
    education: "BA in Social Science",
    bio: "EX â€“ CENTRAL RESERVE POLICE FORCE"
  },
  2: {
    img: "images/mukul pant 2.jpg",
    fullname: "Mr. Manoj Kumar Pant",
    role: "Secretary",
    email: "mukulmanojpant@gmail.com",
    phone: "+91 9456172997",
    location: "Almora, Uttarakhand",
    education: "MSc",
    bio: ""
  },
  3: {
    img: "images/pooja bhabhi.jpg",
    fullname: "Mrs. Pooja Pandey",
    role: "Treasurer",
    email: "bipinpuja27@gmail.com",
    phone: "+91 9528604154",
    location: "Almora, Uttarakhand",
    education: "BA",
    bio: ""
  }
};

/* OPEN MODAL */
function openModal(member) {
  modal.style.display = "flex";

  modalImg.src = member.img;
  modalName.textContent = member.fullname;
  modalFullname.textContent = member.fullname;
  modalRole.textContent = member.role;

  modalEmail.textContent = member.email;
  modalEmail.href = "mailto:" + member.email;

  modalPhone.textContent = member.phone;
  modalLocation.textContent = member.location;
  modalEducation.textContent = member.education;
  modalBio.textContent = member.bio || "";
}

/* CARD CLICK */
document.querySelectorAll(".team-card").forEach(card => {
  card.addEventListener("click", () => {
    const id = card.dataset.member;
    openModal(teamMembers[id]);
  });
});

/* CLOSE MODAL */
closeBtn.onclick = () => modal.style.display = "none";

window.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

window.onkeydown = e => {
  if (e.key === "Escape") modal.style.display = "none";
};
</script>


</body>
</html>
