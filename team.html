<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HIMALAYA DARSHAN Team</title>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
html,body{
  width:100%;
  height:100%;
  background:#f0f0f0;
}

/* ================= TEAM SECTION ================= */
.team-section{
  padding:clamp(60px, 8vw, 100px) 0;
  text-align:center;
}

/* ================= TITLE ================= */
#meet-minds-title{
  font-family: "Playfair Display", "Noto Serif Devanagari", serif;
  font-size:clamp(2.2rem, 4vw, 3rem);
  font-weight:700;
  color:#1f1f1f;
  line-height:1.45;
  letter-spacing:-0.015em;

  display:inline-block;     /* ðŸ”‘ important */
  padding-bottom:12px;
  margin-bottom:32px;       /* ðŸ”‘ real spacing from cards */

  /* GOLD UNDERLINE */
  background-image:linear-gradient(
    90deg,
    #b8963c,
    #e6c873,
    #fff1b8,
    #e6c873,
    #b8963c
  );
  background-repeat:no-repeat;
  background-size:100% 3px;
  background-position:0 100%;
}


/* ================= GRID ================= */
.team-grid{
  display:flex;
  width:100%;
  height:80vh;
  gap:0;
}

.team-card{
  position:relative;
  flex:1;
  overflow:hidden;
  cursor:pointer;
  will-change:transform;
  transition:transform .7s cubic-bezier(.16,1,.3,1);
}
.team-card:hover{
  transform:scale(1.015) translateY(-4px);
}

.team-card img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:
    transform .9s cubic-bezier(.16,1,.3,1),
    filter .6s ease;
}
.team-card:hover img{
  transform:scale(1.12);
  filter:brightness(.9);
}

/* ================= ENHANCED OVERLAY ================= */
.team-info{
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      to top,
      rgba(0,0,0,.85) 0%,
      rgba(0,0,0,.55) 45%,
      rgba(0,0,0,.15) 100%
    );
  backdrop-filter: blur(10px) saturate(130%);
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:flex-end;
  align-items:center;
  padding:40px 20px;
  overflow:hidden;

  /* animation base */
  opacity:0;
  clip-path: inset(100% 0 0 0);
  transform: translateY(20px);
  transition:
    opacity .45s ease,
    clip-path .8s cubic-bezier(.16,1,.3,1),
    transform .8s cubic-bezier(.16,1,.3,1),
    backdrop-filter .6s ease;
}

.team-card:hover .team-info{
  opacity:1;
  clip-path: inset(0 0 0 0);
  transform: translateY(0);
  backdrop-filter: blur(1px) saturate(150%);
}

/* ================= TEXT REVEAL ================= */
.team-info h3,
.team-info p{
  opacity:0;
  transform:translateY(35px);
  transition:
    opacity .45s ease,
    transform .6s cubic-bezier(.16,1,.3,1);
}

.team-card:hover .team-info h3{
  opacity:1;
  transform:translateY(0);
  transition-delay:.25s;
}

.team-card:hover .team-info p{
  opacity:1;
  transform:translateY(0);
  transition-delay:.38s;
}

/* ================= SOFT GLOW ================= */
.team-info::before{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(
    circle at bottom center,
    rgba(255,255,255,.12),
    transparent 65%
  );
  opacity:0;
  transition:opacity .6s ease;
  pointer-events:none;
}

.team-card:hover .team-info::before{
  opacity:1;
}


/* ================= RESPONSIVE GRID ================= */
@media(max-width:900px){
  .team-grid{
    flex-direction:column;
    height:auto;
  }
  .team-card{
    height:300px;
  }
}
@media (max-width: 768px) {
  /* ================= MODAL BACKDROP ================= */
  .team-modal {
    padding: 0;
    backdrop-filter: blur(12px) saturate(120%);
  }

  /* ================= MODAL CONTAINER ================= */
  .team-modal-content {
    flex-direction: column;
    height: 100vh;
    width: 100%;
    border-radius: 0;
    box-shadow: none;
    animation: modalRise .45s cubic-bezier(.16,1,.3,1);
  }

  /* ================= IMAGE PANEL ================= */
  .modal-left {
    width: 100%;
    flex: 0 0 45%; /* takes 45% of modal height */
    position: relative;
    overflow: hidden;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }

  .modal-left img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .modal-left::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
      to bottom,
      rgba(0,0,0,0.15),
      rgba(0,0,0,0.65)
    );
  }

  /* ================= CONTENT PANEL ================= */
  .modal-right {
    flex: 1; /* takes remaining height */
    padding: 20px 18px 28px;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    background: #fff;
    display: flex;
    flex-direction: column;
    gap: 12px;
    border-top-left-radius: 24px;
    border-top-right-radius: 24px;
    box-shadow: 0 -8px 25px rgba(0,0,0,0.12);
  }

  .modal-right h2 {
    margin-bottom: 12px;
    font-size: clamp(20px, 6vw, 32px);
    font-weight: 800;
    color: #1a1a1a;
  }

  .detail {
    font-size: clamp(14px, 4vw, 16px);
    color: #444;
    line-height: 1.65;
  }

  .label {
    margin-top: 20px;
    font-weight: 700;
    font-size: 13px;
    color: #2D5016;
    letter-spacing: 1.3px;
    text-transform: uppercase;
  }

  /* ================= CLOSE BUTTON ================= */
  .close-modal {
    top: 12px;
    right: 12px;
    width: 44px;
    height: 44px;
    background: rgba(0,0,0,0.75);
    color: #fff;
    font-size: 22px;
    box-shadow: 0 6px 20px rgba(0,0,0,.35);
  }

  .close-modal:active {
    transform: scale(0.9);
  }
}

  @media (max-width: 900px) {

  /* ================= GRID ================= */
  .team-grid {
    flex-direction: column;
    height: auto;
    gap: 16px;
    padding: 0 12px;
  }

  .team-card {
    height: 320px;

  /* ================= ALWAYS VISIBLE PANEL ================= */
  .team-card .team-info {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.25));
    padding: 12px 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    border-radius: 0;
  }

  /* Name & Role - always visible */
  .team-card .team-info h3,
  .team-card .team-info p {
    margin: 0;
    text-align: center;
    color: #fff;
    line-height: 1.3;
  }

  .team-card .team-info h3 {
    font-size: 1.2rem;
    font-weight: 600;
  }

  .team-card .team-info p {
    font-size: 0.95rem;
    opacity: 0.9;
  }

  /* ================= FULL OVERLAY ON TAP ================= */
  .team-card .team-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.1));
    backdrop-filter: blur(12px) saturate(140%);
    opacity: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 24px 16px;
    transition: all 0.5s ease;
  }

  .team-card:active .team-overlay,
  .team-card:focus .team-overlay {
    opacity: 1;
  }

  .team-card .team-overlay h3,
  .team-card .team-overlay p {
    color: #fff;
    margin: 4px 0;
    text-align: center;
    line-height: 1.5;
  }
}


/* ================= MODAL BACKDROP ================= */
.team-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(10px);
  display:none;
  z-index:9999;
  align-items:center;
  justify-content:center;
  padding:20px;
  animation:fadeBackdrop .35s ease;
}

/* ================= MODAL CONTAINER ================= */
.team-modal-content{
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(18px) saturate(140%);
  width:100%;
  max-width:1000px;
  height:85vh;
  display:flex;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  animation:modalRise .45s cubic-bezier(.16,1,.3,1);
  box-shadow:0 40px 100px rgba(0,0,0,.45);
  will-change:transform;
}

/* ================= CLOSE BUTTON ================= */
.close-modal{
  position:absolute;
  top:18px;
  right:18px;
  width:46px;
  height:46px;
  border-radius:50%;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(12px);
  color:#222;
  font-size:26px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all .4s cubic-bezier(.16,1,.3,1);
  z-index:20;
  user-select:none;
}
.close-modal:hover{
  background:#000;
  color:#fff;
  transform:rotate(90deg) scale(1.12);
}
.close-modal:active{
  transform:scale(.9) rotate(90deg);
}

/* ================= LEFT IMAGE ================= */
.modal-left{
  width:42%;
  height:100%;
  position:relative;
  overflow:hidden;
}
.modal-left img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:imageZoom .8s cubic-bezier(.16,1,.3,1);
}

.modal-left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to top,
    rgba(0,0,0,.4),
    rgba(0,0,0,0)
  );
}

/* ================= RIGHT CONTENT ================= */
.modal-right{
  flex:1;
  padding:clamp(24px,6vw,40px);
  overflow-y:auto;
  animation:contentFade .7s ease .15s both;
  scrollbar-width:thin;
}

.modal-right h2{
  margin-bottom:12px;
  font-size:clamp(22px,7vw,36px);
  font-weight:800;
  color:#1a1a1a;
}
.detail{
  margin:8px 0;
  font-size:clamp(14px,4vw,16px);
  color:#444;
  line-height:1.65;
}
.label{
  margin-top:20px;
  font-weight:700;
  font-size:13px;
  color:#2D5016;
  letter-spacing:1.3px;
  text-transform:uppercase;
}
.typewriter{
  margin-top:14px;
  font-style:italic;
  color:#555;
}

/* ================= SOCIAL ICONS ================= */
.social-icons{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(48px,1fr));
  gap:16px;
  max-width:260px;
}

.icon{
  width:50px;
  height:50px;
  border-radius:12px;
  color:#fff;
  font-size:22px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  transition:all .4s cubic-bezier(.16,1,.3,1);
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  will-change:transform;
}
.icon:hover{
  transform:translateY(-5px) scale(1.12);
  box-shadow:0 20px 45px rgba(0,0,0,.35);
}

.fb{background:#1877f2;}
.ig{background:linear-gradient(45deg,#feda77,#fa7e1e,#f53192,#8134af,#515bd4);}
.li{background:#0a66c2;}

/* ================= ANIMATIONS ================= */
@keyframes modalRise{
  0%{opacity:0;transform:translateY(40px) scale(.94);}
  100%{opacity:1;transform:translateY(0) scale(1);}
}
@keyframes fadeBackdrop{
  from{opacity:0;}
  to{opacity:1;}
}
@keyframes imageZoom{
  from{transform:scale(1.08);}
  to{transform:scale(1);}
}
@keyframes contentFade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}



@media (max-width: 768px){

  .team-modal{
    padding:0;
  }

  .team-modal-content{
    flex-direction:column;
    height:100vh;
    border-radius:0;
  }

  height: 55%;              /* slightly taller for better visibility */

    .close-modal {

}

/* ================= REDUCED MOTION ================= */
@media(prefers-reduced-motion:reduce){
  *{
    animation:none!important;
    transition:none!important;
  }
}


</style>
</head>

<section class="team-section">
<h2 id="meet-minds-title">Meet the Minds Behind HIMALAYA DARSHAN</h2>

<div class="team-grid">
  <div class="team-card" data-member="1">
    <img src="images/bipin pandey.jpg">
    <div class="team-info">
      <h3>BIPIN PANDEY</h3>

  </div>

  <div class="team-card" data-member="2">

    <div class="team-info">
      <h3>MANOJ PANT</h3>

    </div>
  </div>

  <div class="team-card" data-member="3">
    <img src="images/pooja bhabhi.jpg">
    <div class="team-info">
      <h3>POOJA PANDEY</h3>
      <p>Treasurer</p>
    </div>
  </div>
</div>
</section>

<!-- MODAL -->
<div id="team-modal" class="team-modal">
  <div class="team-modal-content">
    <span class="close-modal">&times;</span>

    <div class="modal-left">
      <img id="modal-img">
    </div>

    <div class="modal-right">
      <h2 id="modal-name"></h2>
      <p class="detail"><strong>Full Name:</strong> <span id="modal-fullname"></span></p>
      <p class="detail"><strong>Role:</strong> <span id="modal-role"></span></p>
      <p class="detail"><strong>Email:</strong> <a id="modal-email"></a></p>
      <p class="detail"><strong>Phone:</strong> <span id="modal-phone"></span></p>
      <p class="detail"><strong>Location:</strong> <span id="modal-location"></span></p>
      <p class="label">Education:</p>
      <p id="modal-education"></p>
      <p class="label">About:</p>

</div>

<script>
const modal = document.getElementById("team-modal");
const closeBtn = document.querySelector(".close-modal");

/* MODAL ELEMENTS */
const modalImg = document.getElementById("modal-img");
const modalName = document.getElementById("modal-name");
const modalFullname = document.getElementById("modal-fullname");
const modalRole = document.getElementById("modal-role");
const modalEmail = document.getElementById("modal-email");
const modalPhone = document.getElementById("modal-phone");
const modalLocation = document.getElementById("modal-location");
const modalEducation = document.getElementById("modal-education");
const modalBio = document.getElementById("modal-bio");

/* TEAM DATA */
const teamMembers = {
  1: {
    img: "images/bipin pandey.jpg",
    fullname: "Mr. Bipin Chandra Pandey",
    role: "Founder / Manager",
    email: "bipinpuja27@gmail.com",
    phone: "+91 9149677383",
    location: "Almora, Uttarakhand",
    education: "BA in Social Science",
    bio: "EX â€“ CENTRAL RESERVE POLICE FORCE"
  },
  2: {
    img: "images/mukul pant 2.jpg",
    fullname: "Mr. Manoj Kumar Pant",
    role: "Secretary",
    email: "mukulmanojpant@gmail.com",
    phone: "+91 9456172997",
    location: "Almora, Uttarakhand",
    education: "MSc",
    bio: ""
  },
  3: {
    img: "images/pooja bhabhi.jpg",
    fullname: "Mrs. Pooja Pandey",
    role: "Treasurer",
    email: "bipinpuja27@gmail.com",
    phone: "+91 9528604154",
    location: "Almora, Uttarakhand",
    education: "BA",
    bio: ""
  }
};

/* OPEN MODAL */
function openModal(member) {
  modal.style.display = "flex";

  modalImg.src = member.img;
  modalName.textContent = member.fullname;
  modalFullname.textContent = member.fullname;
  modalRole.textContent = member.role;

  modalEmail.textContent = member.email;
  modalEmail.href = "mailto:" + member.email;

  modalPhone.textContent = member.phone;
  modalLocation.textContent = member.location;
  modalEducation.textContent = member.education;
  modalBio.textContent = member.bio || "";
}

/* CARD CLICK */
document.querySelectorAll(".team-card").forEach(card => {
  card.addEventListener("click", () => {
    const id = card.dataset.member;
    openModal(teamMembers[id]);
  });
});

/* CLOSE MODAL */
closeBtn.onclick = () => modal.style.display = "none";

window.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};

window.onkeydown = e => {
  if (e.key === "Escape") modal.style.display = "none";
};
</script>
